<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>じゃんけんゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>✊✌️✋じゃんけんゲーム</h1>
        
        <div class="score-board">
            <div class="score-item">
                <h3>あなた</h3>
                <p id="player-score" class="score">0</p>
            </div>
            <div class="score-item">
                <h3>コンピューター</h3>
                <p id="computer-score" class="score">0</p>
            </div>
        </div>

        <div class="result-area">
            <p id="result-message">手を選んでください！</p>
        </div>

        <div class="choices-area">
            <h2>あなたの手を選んでください</h2>
            <div class="choices">
                <button class="choice-btn" data-choice="rock">
                    <span class="emoji">✊</span>
                    <span class="choice-text">グー</span>
                </button>
                <button class="choice-btn" data-choice="paper">
                    <span class="emoji">✋</span>
                    <span class="choice-text">パー</span>
                </button>
                <button class="choice-btn" data-choice="scissors">
                    <span class="emoji">✌️</span>
                    <span class="choice-text">チョキ</span>
                </button>
            </div>
        </div>

        <div class="hands-display">
            <div class="hand-item">
                <h3>あなた</h3>
                <div id="player-hand" class="hand">?</div>
            </div>
            <div class="vs">VS</div>
            <div class="hand-item">
                <h3>コンピューター</h3>
                <div id="computer-hand" class="hand">?</div>
            </div>
        </div>

        <button id="reset-btn" class="reset-btn">リセット</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
